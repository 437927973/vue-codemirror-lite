<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Vue CodeMirror Lite</title>
  <link rel="stylesheet" href="demo.css">
</head>

<body>
  <div class="container">
    <h1>CodeMirror Component For Vue.js</h1>
    <h2><a href="https://github.com/cnu4/vue-codemirror-lite">View on Github</a></h2>
    <main v-cloak id="app">
      <div class="cm-container">
        <codemirror :value="code" @change="change" :options="options"></codemirror>
      </div>
      <select name="mode" v-model="mode">
          <option value="javascript">javascript</option>
          <option value="vue">vue</option>
        </select>
    </main>
    <footer>Copyright &copy; 2017 Fangxw.</footer>
  </div>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
</body>

</html>
